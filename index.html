<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Silicon</title>
</head>
<body>

<div class="wrapper">

    <header>
        <div class="container">

            <a id="sililogo" href="index.html"><img src="images/sililogo.svg" alt="Silicon Logo"></a>

            <nav id="main-menu" class="navbar">
                <a class="nav-link" id="features" href="#">Features</a>
            </nav>

            <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                <span class="label">Dark mode</span>
                <label for="darkmode-switch" class="toggle-switch">
                    <input id="darkmode-switch" type="checkbox">
                    <span class="slider round"></span>
              </label>
            </div>

            <a id="signin" href="#" class="btn-primary">
                <i class="fa-light fa-user"></i></i>
                <span>Sign in / up</span>
            </a>

            <button class="btn-menu">
                <i class="fa-sharp fa-regular fa-bars"></i>
            </button>
            

        </div>
    </header>

    <main>

        <section id="hero">
            <div class="container">
                <div class="headline">
                    <h1>Manage All Your <br> Money in One App</h1>
                </div>
                <div class="content">
                    <p>We offer you a new generation of the mobile banking. <br> Save, spend & manage money in your pocket.</p>
                    <div class="buttons">
                       <a class="btn-download-app" id="appstore" href="#"><img src="images/appstore.svg" alt="Appstore"></a>
                       <a class="btn-download-app" id="playstore" href="#"><img src="images/playstore.svg" alt="Playstore"></a>
                    </div>

                    <a href="#" class="discover-more" >
                        <span class="btn-circle">
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>
                        <span id="discover-more">Discover more</span>
                    </a>
                    
                </div>
                
                <div class="images">
                    <img class="img-back" src="images/iphone-budg.svg" alt="iPhone Budget">
                    <img class="img-front" src="images/iPhone-trans.svg" alt="iPhone Transactions">
                </div>
                
            </div>
        </section>


        <section id="brands">
            <div class="container">
                <div id="brand-1" class="brand-box">
                    <img src="images/brand-1.svg" alt="Brand-1">
                </div>
                <div id="brand-2" class="brand-box">
                    <img src="images/brand-2.svg" alt="Brand-2">
                </div>
                <div id="brand-3" class="brand-box">
                    <img src="images/brand-3.svg" alt="Brand-3">
                </div>
                <div id="brand-4" class="brand-box">
                    <img src="images/brand-4.svg" alt="Brand-4">
                </div>
                <div id="brand-5" class="brand-box">
                    <img src="images/brand-5.svg" alt="Brand-5">
                </div>
                <div id="brand-6" class="brand-box">
                    <img src="images/brand-6.svg" alt="Brand-6">
                </div>
            </div>            
        </section>

    </main>

    <footer>
        <div class="container">
            <p class="copyright">Â© 2024 Silicon. All rights reserved.</p>
            <p class="credit">Credit MadrasThemes</p>
        </div>
    </footer>
</div>

<script src="js/darkmode.js"></script>
</body>
</html>
